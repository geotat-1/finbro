<!DOCTYPE html>
<html lang="ru">
<head>
<link rel="apple-touch-icon" href="/finbro/apple-touch-icon.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Финансы">
<meta name="mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta charset="UTF-8">
<title>Финансы</title>
<style>
html, body {
  margin:0; padding:0; width:100%; height:100%;
  font-family:'JetBrains Mono', monospace;
  background:#000; color:#fff;
  display:flex; flex-direction:column; align-items:center;
  -webkit-text-size-adjust: 100%;
  -ms-text-size-adjust: 100%;
  -webkit-user-select: none;
  -webkit-touch-callout: none;
}

/* Простой спиннер */
#loader {
  position:fixed; top:50%; left:50%;
  width:20px; height:20px; background:#fff;
  animation:pulse 1s infinite;
  transform:translate(-50%,-50%);
}
@keyframes pulse { 0%,100% {opacity:0.2;} 50% {opacity:1;} }

/* Скрываем основной контент до загрузки */
#mainContent { display:none; width:100%; flex:1 1 auto; flex-direction:column; align-items:center; padding-bottom: 150px; }

/* Баланс и список */
h1{ font-weight:400; font-size:1rem; margin-top:30px; margin-bottom:0.15em;}
#totalBalance{ font-size:1rem; margin-bottom:1.6rem; text-align:center;}
#accountsList{ width:90%; max-width:400px; flex:1 1 auto; overflow-y:auto;}
.account{ display:flex; justify-content:space-between; padding:1em 0; }
.account-name{ font-size:1.1rem; }
.account-balance{ color:#ccc; }

/* Блок долгов */
#debtsSection { width:90%; max-width:400px; margin:1em 0 0 0; display:none; }
#debtsSection h2 { font-weight:400; font-size:1rem; margin-bottom:1em; text-align:center; }
.debt-item { display:flex; justify-content:space-between; padding:1em 0; }
.debt-positive { color:#4CAF50; }
.debt-negative { color:#f44336; }

/* Кнопки */
.buttons{ display:flex; flex-direction:column; gap:10px; position:fixed; bottom:20px; width:90%; max-width:400px; }
.button-row{ display:flex; justify-content:space-around; gap:10px; }
.btn{ background:#111; border:1px solid #333; padding:12px; border-radius:10px; cursor:pointer; flex:1; transition:0.2s; font-family:inherit; font-size:16px; }
.btn:hover{ background:#222; }
.income-btn{ color:#4CAF50; }
.expense-btn{ color:#f44336; }
.debt-btn{ color:#fff; }
.transfer-btn{ color:#fff; }
#historyBtn{ position:fixed; top:10px; right:10px; background:transparent; border:1px solid #333; color:#444; cursor:pointer; font-size:12px; padding:5px; z-index:1001;}

/* Модалки */
#modal,#historyModal{
  position:fixed; top:0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.9); display:none; align-items:center; justify-content:center; z-index:999;
}
.modal-content{
  background:#111; padding:20px; border-radius:12px;
  width:95%; max-width:380px; max-height:90%; overflow-y:auto;
  display:flex; flex-direction:column; gap:10px;
}
input,select{ 
  padding:12px; 
  border-radius:6px; 
  border:1px solid #333; 
  background:#000; 
  color:#fff; 
  font-family:inherit; 
  font-size:16px; 
  height:44px;
  box-sizing:border-box;
}
input[type="number"] {
  -webkit-appearance: none;
  -moz-appearance: textfield;
}
.modal-content button{ 
  background:#333; 
  color:#fff; 
  border:none; 
  padding:12px; 
  border-radius:8px; 
  cursor:pointer; 
  font-size:16px; 
  height:44px;
}
.modal-content button:hover{ background:#555;}
#historyList{ font-size:0.85rem; max-height:300px; overflow-y:auto;}
.history-item{ display:flex; justify-content:space-between; padding:8px 0; }
.history-arrow { margin:0 5px; }
.delete-btn{ color:#f55; cursor:pointer; border:none; background:none; font-size:0.8rem;}

/* Модалка для ввода URL */
#urlModal {
  position:fixed; top:0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.95); display:flex; align-items:center; justify-content:center; z-index:1000;
}
.url-modal-content {
  background:#111; padding:30px; border-radius:12px;
  width:90%; max-width:400px; text-align:center;
}
.url-modal-content h2 { margin-bottom:20px; }
.url-modal-content input { 
  width:100%; 
  margin-bottom:20px; 
  font-size:16px; 
  padding:12px;
  height:44px;
}
.url-modal-content button { 
  width:100%; 
  margin:5px 0; 
  padding:12px; 
  background:#333; 
  color:#fff; 
  border:none; 
  border-radius:8px; 
  cursor:pointer; 
  font-size:16px; 
  height:44px;
}
</style>
</head>
<body>

<div id="loader"></div>

<!-- Модальное окно для ввода URL -->
<div id="urlModal">
  <div class="url-modal-content">
    <h2>Введите URL вашего приложения</h2>
    <input type="text" id="gasUrlInput" placeholder="https://script.google.com/macros/s/.../exec">
    <button class="btn" onclick="saveGasUrl()">Сохранить URL</button>
    <p style="font-size:0.8rem; color:#888; margin-top:20px;">
      Этот URL будет сохранен в вашем браузере
    </p>
  </div>
</div>

<div id="mainContent">
  <h1>Общий баланс</h1>
  <div id="totalBalance">—</div>
  <div id="accountsList"></div>
  
  <div id="debtsSection">
    <h2>Долги</h2>
    <div id="debtsList"></div>
  </div>

  <div class="buttons">
    <div class="button-row">
      <button class="btn income-btn" id="incomeBtn">Доход</button>
      <button class="btn expense-btn" id="expenseBtn">Расход</button>
    </div>
    <div class="button-row">
      <button class="btn debt-btn" id="debtGivenBtn">Взял долг</button>
      <button class="btn transfer-btn" id="transferBtn">Перевод</button>
      <button class="btn debt-btn" id="debtReturnedBtn">Вернул долг</button>
    </div>
  </div>

  <button id="historyBtn">История</button>
</div>

<div id="modal">
  <div class="modal-content">
    <h2 id="modalTitle">Добавить операцию</h2>
    <input type="text" id="date" placeholder="Дата (дд.мм.гггг)">
    <select id="from"></select>
    <select id="to"></select>
    <input type="text" id="amount" placeholder="Сумма" inputmode="decimal">
    <button id="addBtn">Добавить</button>
    <button onclick="closeModal()">Закрыть</button>
  </div>
</div>

<div id="historyModal">
  <div class="modal-content">
    <h2>История операций</h2>
    <div id="historyList"></div>
    <button onclick="closeHistory()">Закрыть</button>
  </div>
</div>

<script>
// Глобальная переменная для URL
let GAS_WEBAPP_URL = null;
let currentType = 'income';
let cache = {accounts:[], counterparties:[], debts:[], transactions:[]};

// Функция для сохранения URL
function saveGasUrl() {
  const urlInput = document.getElementById('gasUrlInput').value.trim();
  
  if (!urlInput) {
    alert('Пожалуйста, введите URL');
    return;
  }
  
  // Проверяем базовый формат URL
  if (!urlInput.startsWith('https://')) {
    alert('URL должен начинаться с https://');
    return;
  }
  
  // Сохраняем URL в localStorage
  localStorage.setItem('GAS_WEBAPP_URL', urlInput);
  GAS_WEBAPP_URL = urlInput;
  
  // Скрываем модалку URL и инициализируем приложение
  document.getElementById('urlModal').style.display = 'none';
  document.getElementById('loader').style.display = 'block';
  initApp();
}

// Функция для обновления страницы
function refreshPage() {
  location.reload();
}

// Простая функция fetch с повторными попытками
async function fetchWithRetry(url, retries = 3) {
  for (let i = 0; i < retries; i++) {
    try {
      const response = await fetch(url);
      if (response.ok) {
        return await response.json();
      }
    } catch (error) {
      console.warn(`Attempt ${i + 1} failed:`, error);
      if (i === retries - 1) throw error;
      await new Promise(resolve => setTimeout(resolve, 1000));
    }
  }
}

// Инициализация приложения
async function initApp() {
  try {
    const [accounts, counterparties, debts, transactions] = await Promise.all([
      fetchWithRetry(`${GAS_WEBAPP_URL}?action=getAccounts&timestamp=${Date.now()}`),
      fetchWithRetry(`${GAS_WEBAPP_URL}?action=getCounterparties&timestamp=${Date.now()}`),
      fetchWithRetry(`${GAS_WEBAPP_URL}?action=getDebts&timestamp=${Date.now()}`),
      fetchWithRetry(`${GAS_WEBAPP_URL}?action=getTransactions&timestamp=${Date.now()}`)
    ]);
    
    cache = {accounts, counterparties, debts, transactions};
    renderAccounts();
    renderDebts();
    assignButtons();
    
    document.getElementById('loader').style.display = 'none';
    document.getElementById('mainContent').style.display = 'flex';
    
  } catch (error) {
    console.error('Ошибка загрузки данных:', error);
    alert('Ошибка загрузки данных. Проверьте URL и настройки GAS.');
    document.getElementById('urlModal').style.display = 'flex';
    document.getElementById('mainContent').style.display = 'none';
    document.getElementById('loader').style.display = 'none';
  }
}

// Основная инициализация при загрузке страницы
function init() {
  // Пытаемся получить URL из localStorage
  GAS_WEBAPP_URL = localStorage.getItem('GAS_WEBAPP_URL');
  
  if (GAS_WEBAPP_URL) {
    // Если URL есть, сразу запускаем приложение
    document.getElementById('urlModal').style.display = 'none';
    document.getElementById('loader').style.display = 'block';
    initApp();
  } else {
    // Если URL нет, показываем модалку для ввода
    document.getElementById('urlModal').style.display = 'flex';
    document.getElementById('loader').style.display = 'none';
  }
}

// Рендер аккаунтов
function renderAccounts(){
  const container = document.getElementById('accountsList');
  container.innerHTML = '';
  let total = 0;
  cache.accounts.forEach(acc => {
    const balance = Number(acc.balance || 0); 
    total += balance;
    const div = document.createElement('div');
    div.className = 'account';
    div.innerHTML = `<span class="account-name" style="color:${acc.colour||'#fff'}">${acc.name}</span>
                     <span class="account-balance">${balance.toFixed(2)}</span>`;
    container.appendChild(div);
  });
  document.getElementById('totalBalance').textContent = total.toFixed(2);
}

// Рендер долгов
function renderDebts(){
  const container = document.getElementById('debtsList');
  const section = document.getElementById('debtsSection');
  
  container.innerHTML = '';
  
  if (!cache.debts || cache.debts.length === 0) {
    section.style.display = 'none';
    return;
  }
  
  section.style.display = 'block';
  
  cache.debts.forEach(debt => {
    const amount = Number(debt.balance || 0);
    if (amount !== 0) {
      const debtItem = document.createElement('div');
      debtItem.className = 'debt-item';
      debtItem.innerHTML = `
        <span>${debt.name || 'Неизвестно'}</span>
        <span class="${amount > 0 ? 'debt-positive' : 'debt-negative'}">
          ${amount > 0 ? '+' : ''}${amount.toFixed(2)}
        </span>
      `;
      container.appendChild(debtItem);
    }
  });
}

// Форматирование даты в формате дд.мм.гггг
function formatDate(date = new Date()) {
  const day = String(date.getDate()).padStart(2, '0');
  const month = String(date.getMonth() + 1).padStart(2, '0');
  const year = date.getFullYear();
  return `${day}.${month}.${year}`;
}

// Форматирование даты из ISO формата
function formatISODate(isoDate) {
  if (!isoDate) return '';
  const date = new Date(isoDate);
  return formatDate(date);
}

// Заполнение выпадающих списков для разных типов операций
function fillSelects(){
  const {accounts, counterparties, debts} = cache;
  
  // Очищаем все селекты
  document.getElementById('from').innerHTML = '<option value="">Выберите...</option>';
  document.getElementById('to').innerHTML = '<option value="">Выберите...</option>';
  
  // Устанавливаем текущую дату по умолчанию
  document.getElementById('date').value = formatDate();
  
  switch(currentType){
    case 'income':
      // Доход: From - контрагенты income, To - счета
      document.getElementById('from').innerHTML += counterparties
        .filter(c => c.type === 'income')
        .map(c => `<option value="${c.name}">${c.name}</option>`).join('');
      document.getElementById('to').innerHTML += accounts
        .map(a => `<option value="${a.name}">${a.name}</option>`).join('');
      break;
      
    case 'expense':
      // Расход: From - счета, To - контрагенты expense
      document.getElementById('from').innerHTML += accounts
        .map(a => `<option value="${a.name}">${a.name}</option>`).join('');
      document.getElementById('to').innerHTML += counterparties
        .filter(c => c.type === 'expense')
        .map(c => `<option value="${c.name}">${c.name}</option>`).join('');
      break;

    case 'debt_given':
      // Взял долг: From - должники из debts, To - счета
      document.getElementById('from').innerHTML += cache.debts
        .map(d => `<option value="${d.name}">${d.name}</option>`).join('');
      document.getElementById('to').innerHTML += accounts
        .map(a => `<option value="${a.name}">${a.name}</option>`).join('');
      break;

    case 'debt_returned':
      // Вернул долг: From - счета, To - должники из debts
      document.getElementById('from').innerHTML += accounts
        .map(a => `<option value="${a.name}">${a.name}</option>`).join('');
      document.getElementById('to').innerHTML += cache.debts
        .map(d => `<option value="${d.name}">${d.name}</option>`).join('');
      break;

    case 'transfer':
      // Перевод: From - счета, To - счета
      document.getElementById('from').innerHTML += accounts
        .map(a => `<option value="${a.name}">${a.name}</option>`).join('');
      document.getElementById('to').innerHTML += accounts
        .map(a => `<option value="${a.name}">${a.name}</option>`).join('');
      break;
  }
}

// Модалки
function openModal(type){
  currentType = type;
  
  // Устанавливаем заголовок модалки
  const titles = {
    'income': 'Добавить доход',
    'expense': 'Добавить расход', 
    'debt_given': 'Взял долг',
    'transfer': 'Перевод между счетами',
    'debt_returned': 'Вернул долг'
  };
  document.getElementById('modalTitle').textContent = titles[type] || 'Добавить операцию';
  
  fillSelects();
  document.getElementById('modal').style.display = 'flex';
  document.getElementById('addBtn').onclick = submitTransaction;
}

function closeModal(){ 
  document.getElementById('modal').style.display = 'none'; 
  // Очищаем поля
  document.getElementById('date').value = '';
  document.getElementById('amount').value = '';
}

// Форматирование суммы в формат 1234,00
function formatAmount(amount) {
  return parseFloat(amount).toFixed(2).replace('.', ',');
}

// Добавление транзакции
async function submitTransaction(){
  const date = document.getElementById('date').value;
  const from = document.getElementById('from').value;
  const to = document.getElementById('to').value;
  const amountInput = document.getElementById('amount').value.replace(',', '.');
  
  if (!date || !from || !to || !amountInput) {
    alert('Заполните все обязательные поля');
    return;
  }
  
  // Проверяем формат даты
  const dateRegex = /^\d{2}\.\d{2}\.\d{4}$/;
  if (!dateRegex.test(date)) {
    alert('Дата должна быть в формате дд.мм.гггг');
    return;
  }
  
  // Все суммы записываются с плюсом
  const amount = Math.abs(parseFloat(amountInput));
  const formattedAmount = formatAmount(amount);
  
  // Отправляем данные в правильном формате для таблицы
  const params = new URLSearchParams({
    action: 'addTransaction',
    date: date,
    from: from,
    to: to,
    amount: formattedAmount
  });
  
  try {
    const url = `${GAS_WEBAPP_URL}?${params.toString()}`;
    await fetchWithRetry(url);
    closeModal();
    
    // ОБНОВЛЯЕМ ВСЕ ДАННЫЕ ПОСЛЕ ДОБАВЛЕНИЯ ОПЕРАЦИИ
    await reloadAllData();
    
  } catch (error) {
    console.error('Ошибка при добавлении транзакции:', error);
    alert('Ошибка при добавлении транзакции: ' + error.message);
  }
}

// Функция для перезагрузки всех данных
async function reloadAllData() {
  try {
    const [accounts, debts, transactions] = await Promise.all([
      fetchWithRetry(`${GAS_WEBAPP_URL}?action=getAccounts&timestamp=${Date.now()}`),
      fetchWithRetry(`${GAS_WEBAPP_URL}?action=getDebts&timestamp=${Date.now()}`),
      fetchWithRetry(`${GAS_WEBAPP_URL}?action=getTransactions&timestamp=${Date.now()}`)
    ]);
    
    cache.accounts = accounts;
    cache.debts = debts;
    cache.transactions = transactions;
    
    renderAccounts();
    renderDebts();
    
  } catch (error) {
    console.error('Ошибка при обновлении данных:', error);
    alert('Ошибка при обновлении данных');
  }
}

// История
async function openHistory(){
  const list = await fetchWithRetry(`${GAS_WEBAPP_URL}?action=getTransactions&timestamp=${Date.now()}`);
  const div = document.getElementById('historyList');
  div.innerHTML = '';
  
  if (list && list.length > 0) {
    // Сортируем от новых к старым
    list.forEach((tx, i) => {
      const item = document.createElement('div');
      item.className = 'history-item';
      const formattedDate = formatISODate(tx.date) || tx.date || '';
      item.innerHTML = `<span>${formattedDate} — ${tx.from} <span class="history-arrow">→</span> ${tx.to} — ${tx.amount || ''} руб.</span>
                        <button class="delete-btn" onclick="deleteTx(${i+2})">✕</button>`;
      div.appendChild(item);
    });
  }
  
  document.getElementById('historyModal').style.display = 'flex';
}

function closeHistory(){ 
  document.getElementById('historyModal').style.display = 'none'; 
}

async function deleteTx(index){
  await fetchWithRetry(`${GAS_WEBAPP_URL}?action=deleteTransaction&index=${index}`);
  openHistory();
  
  // ОБНОВЛЯЕМ ДАННЫЕ ПОСЛЕ УДАЛЕНИЯ
  await reloadAllData();
}

// Назначение обработчиков кнопок
function assignButtons(){
  document.getElementById('incomeBtn').onclick = () => openModal('income');
  document.getElementById('expenseBtn').onclick = () => openModal('expense');
  document.getElementById('debtGivenBtn').onclick = () => openModal('debt_given');
  document.getElementById('transferBtn').onclick = () => openModal('transfer');
  document.getElementById('debtReturnedBtn').onclick = () => openModal('debt_returned');
  document.getElementById('historyBtn').onclick = openHistory;
}

// Добавляем кнопку обновления страницы
document.addEventListener('DOMContentLoaded', function() {
  const refreshBtn = document.createElement('button');
  refreshBtn.textContent = 'Обновить';
  refreshBtn.style = 'position:fixed; top:10px; left:10px; background:transparent; border:1px solid #333; color:#444; cursor:pointer; font-size:12px; padding:5px; z-index:1001;';
  refreshBtn.onclick = refreshPage;
  document.body.appendChild(refreshBtn);
});

window.onload = init;
</script>
</body>
</html>
